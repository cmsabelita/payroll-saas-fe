<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding — Company Info — Payro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .form-input { width:100%;padding:9px 13px;font-size:.875rem;background:white;border:1.5px solid #E5E7EB;border-radius:10px;color:#111827;outline:none;transition:border-color .15s,box-shadow .15s; }
    .form-input:focus { border-color:#3ECF8E;box-shadow:0 0 0 3px rgba(62,207,142,.12); }
    .form-input::placeholder { color:#9CA3AF; }
    .form-label { display:block;font-size:.875rem;font-weight:500;color:#374151;margin-bottom:5px; }
    .form-select { width:100%;padding:9px 13px;font-size:.875rem;background:white;border:1.5px solid #E5E7EB;border-radius:10px;color:#111827;outline:none;cursor:pointer;appearance:auto; }
    .form-select:focus { border-color:#3ECF8E;box-shadow:0 0 0 3px rgba(62,207,142,.12); }
    .btn-primary { display:inline-flex;align-items:center;gap:6px;background:#3ECF8E;color:white;font-weight:600;padding:10px 20px;border-radius:10px;font-size:.875rem;border:none;cursor:pointer;text-decoration:none;transition:background .15s; }
    .btn-primary:hover { background:#2db87a; }
    .btn-secondary { display:inline-flex;align-items:center;gap:6px;background:white;color:#374151;font-weight:500;padding:10px 20px;border-radius:10px;font-size:.875rem;border:1.5px solid #E5E7EB;cursor:pointer;text-decoration:none; }
    .step-connector { flex:1; height:2px; background:#E5E7EB; }
    .step-connector.done { background:#3ECF8E; }
  </style>
</head>
<body class="min-h-screen" style="background:#F9FAFB;">

  <!-- ── TOP HEADER ── -->
  <header class="bg-white border-b border-gray-100 sticky top-0 z-20">
    <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center gap-2.5">
        <div class="w-8 h-8 rounded-lg flex items-center justify-center" style="background:#3ECF8E;">
          <svg class="w-4 h-4 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"/>
          </svg>
        </div>
        <span class="font-semibold text-gray-900 text-xl tracking-tight">Payro</span>
      </div>
      <!-- Center company name -->
      <div class="absolute left-1/2 -translate-x-1/2 flex items-center gap-2 text-sm text-gray-500">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008z"/>
        </svg>
        Setting up <strong class="text-gray-700 ml-1">Acme Corporation</strong>
      </div>
      <!-- Avatar -->
      <div class="w-9 h-9 rounded-full flex items-center justify-center text-sm font-semibold text-white" style="background:#3ECF8E;">
        MS
      </div>
    </div>
  </header>

  <!-- ── STEP PROGRESS ── -->
  <div class="bg-white border-b border-gray-100">
    <div class="max-w-2xl mx-auto px-6 py-5">
      <div class="flex items-center gap-0">

        <!-- Step 1: Active -->
        <div class="flex flex-col items-center gap-1.5 shrink-0">
          <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold text-white" style="background:#3ECF8E;">1</div>
          <span class="text-xs font-semibold" style="color:#3ECF8E;">Company Info</span>
        </div>
        <div class="step-connector done mx-2 mb-5"></div>

        <!-- Step 2: Pending -->
        <div class="flex flex-col items-center gap-1.5 shrink-0">
          <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-semibold text-gray-400 border-2 border-gray-200 bg-white">2</div>
          <span class="text-xs text-gray-400">Business &amp; Tax</span>
        </div>
        <div class="step-connector mx-2 mb-5"></div>

        <!-- Step 3: Pending -->
        <div class="flex flex-col items-center gap-1.5 shrink-0">
          <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-semibold text-gray-400 border-2 border-gray-200 bg-white">3</div>
          <span class="text-xs text-gray-400">Payroll Setup</span>
        </div>
        <div class="step-connector mx-2 mb-5"></div>

        <!-- Step 4: Pending -->
        <div class="flex flex-col items-center gap-1.5 shrink-0">
          <div class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-semibold text-gray-400 border-2 border-gray-200 bg-white">4</div>
          <span class="text-xs text-gray-400">Plan</span>
        </div>

      </div>
    </div>
  </div>

  <!-- ── CARD CONTENT ── -->
  <div class="max-w-2xl mx-auto px-6 mt-8 pb-32">
    <div class="bg-white rounded-2xl border border-gray-100 p-8 shadow-sm">

      <!-- Card heading -->
      <div class="mb-7">
        <h1 class="text-xl font-bold text-gray-900 mb-1">Tell us about your company</h1>
        <p class="text-sm text-gray-500">This information appears on payslips and BIR forms.</p>
      </div>

      <form class="space-y-5">

        <!-- Company Name (full width) -->
        <div>
          <label class="form-label">Company Name <span class="text-red-400">*</span></label>
          <input type="text" class="form-input" value="Acme Corporation">
        </div>

        <!-- Company Logo upload -->
        <div>
          <label class="form-label">Company Logo</label>
          <div class="border-2 border-dashed border-gray-200 rounded-xl p-6 flex flex-col items-center justify-center text-center cursor-pointer hover:border-emerald-300 hover:bg-emerald-50/30 transition">
            <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mb-2">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"/>
              </svg>
            </div>
            <p class="text-sm font-medium text-gray-600 mb-0.5">Click to upload or drag and drop</p>
            <p class="text-xs text-gray-400">PNG or JPG, max 2MB</p>
          </div>
        </div>

        <!-- Industry + Company Size -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="form-label">Industry <span class="text-red-400">*</span></label>
            <select class="form-select">
              <option value="">Select industry</option>
              <option selected>Technology</option>
              <option>Manufacturing</option>
              <option>Retail</option>
              <option>Services</option>
              <option>Healthcare</option>
              <option>BPO</option>
              <option>Real Estate</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label class="form-label">Company Size <span class="text-red-400">*</span></label>
            <select class="form-select">
              <option value="">Select size</option>
              <option>1–10</option>
              <option>11–50</option>
              <option selected>51–200</option>
              <option>201–500</option>
              <option>500+</option>
            </select>
          </div>
        </div>

        <!-- Address Line 1 (full width) -->
        <div>
          <label class="form-label">Address Line 1 <span class="text-red-400">*</span></label>
          <input type="text" class="form-input" placeholder="Unit/Floor, Building Name, Street">
        </div>

        <!-- Address Line 2 (full width) -->
        <div>
          <label class="form-label">Address Line 2</label>
          <input type="text" class="form-input" placeholder="Barangay, Subdivision (optional)">
        </div>

        <!-- City + Province -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="form-label">City / Municipality <span class="text-red-400">*</span></label>
            <input type="text" class="form-input" placeholder="Makati City">
          </div>
          <div>
            <label class="form-label">Province <span class="text-red-400">*</span></label>
            <input type="text" class="form-input" placeholder="Metro Manila">
          </div>
        </div>

        <!-- ZIP + Country -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="form-label">ZIP Code</label>
            <input type="text" class="form-input" placeholder="1200">
          </div>
          <div>
            <label class="form-label">Country</label>
            <select class="form-select">
              <option selected>Philippines</option>
            </select>
          </div>
        </div>

        <!-- Divider -->
        <div class="border-t border-gray-100 pt-1">
          <p class="text-sm font-semibold text-gray-700 mb-4">Primary Contact</p>
        </div>

        <!-- Contact Name + Email -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="form-label">Contact Name <span class="text-red-400">*</span></label>
            <input type="text" class="form-input" placeholder="Mark Santos" value="Mark Santos">
          </div>
          <div>
            <label class="form-label">Contact Email <span class="text-red-400">*</span></label>
            <input type="email" class="form-input" placeholder="mark@acme.com" value="mark@acme.com">
          </div>
        </div>

        <!-- Contact Phone (full width) -->
        <div>
          <label class="form-label">Contact Phone <span class="text-red-400">*</span></label>
          <input type="tel" class="form-input" placeholder="+63 917 000 0000">
        </div>

      </form>
    </div>
  </div>

  <!-- ── STICKY FOOTER ── -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 z-10">
    <div class="max-w-2xl mx-auto px-6 h-16 flex items-center justify-end">
      <a href="onboarding-business.html" class="btn-primary">
        Next: Business &amp; Tax Information
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
        </svg>
      </a>
    </div>
  </div>

</body>
</html>
