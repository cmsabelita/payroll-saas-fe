<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee — App Access — Payro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .form-input { width:100%;padding:9px 13px;font-size:.875rem;background:white;border:1.5px solid #E5E7EB;border-radius:10px;color:#111827;outline:none;transition:border-color .15s; }
    .form-input:focus { border-color:#3ECF8E;box-shadow:0 0 0 3px rgba(62,207,142,.1); }
    .form-label { display:block;font-size:.8125rem;font-weight:500;color:#374151;margin-bottom:5px; }
    .tab-btn { padding:6px 14px;border-radius:6px;font-size:.8125rem;font-weight:500;color:#6B7280;white-space:nowrap;cursor:pointer;border:none;background:transparent; }
    .tab-btn.active { background:white;color:#111827;box-shadow:0 1px 3px rgba(0,0,0,.08); }
    .role-card { border:1.5px solid #E5E7EB;border-radius:10px;padding:12px 16px;cursor:pointer;transition:border-color .15s; }
    .role-card.selected { border-color:#3ECF8E;background:#F0FDF4; }
  </style>
</head>
<body class="flex h-screen overflow-hidden bg-gray-50" data-page="employees">
  <div id="sidebar-placeholder"></div>
  <div class="flex-1 flex flex-col min-w-0 overflow-hidden">

    <header class="h-14 bg-white border-b border-gray-100 flex items-center px-6 gap-4 shrink-0">
      <div class="flex-1 flex items-center gap-2 text-sm text-gray-500">
        <a href="employees.html" class="hover:text-gray-700">Employees</a>
        <span>›</span>
        <a href="employees-profile.html" class="hover:text-gray-700">Ana Reyes</a>
        <span>›</span>
        <span class="text-gray-900 font-medium">Edit</span>
      </div>
      <div class="w-8 h-8 rounded-full flex items-center justify-center text-white text-xs font-bold" style="background:linear-gradient(135deg,#3ECF8E,#059669);">MS</div>
    </header>

    <div class="bg-white border-b border-gray-100 px-6 shrink-0">
      <div class="flex items-center gap-1 bg-gray-100 rounded-xl p-1 w-fit my-2.5">
        <a href="employees-edit.html" class="tab-btn">Personal Info</a>
        <a href="employees-edit-employment.html" class="tab-btn">Employment</a>
        <a href="employees-edit-govids.html" class="tab-btn">Gov't IDs</a>
        <a href="employees-edit-salary.html" class="tab-btn">Salary</a>
        <a href="employees-edit-tax.html" class="tab-btn">Tax Info</a>
        <button class="tab-btn active">App Access</button>
      </div>
    </div>

    <main class="flex-1 overflow-y-auto py-6 px-6">
      <div class="max-w-2xl mx-auto">
        <div class="bg-white border border-gray-100 rounded-xl p-8">

          <div class="flex items-center gap-4 mb-6">
            <div class="w-14 h-14 rounded-full flex items-center justify-center text-white text-lg font-bold shrink-0" style="background:linear-gradient(135deg,#3ECF8E,#059669);">AR</div>
            <div>
              <h2 class="text-base font-semibold text-gray-900">Ana Reyes</h2>
              <p class="text-sm text-gray-400">EMP-00042 · HR Manager</p>
            </div>
            <span class="ml-auto text-xs font-semibold px-2 py-0.5 rounded-full bg-emerald-100 text-emerald-700">Active account</span>
          </div>

          <!-- Portal toggle -->
          <div class="flex items-center justify-between p-4 bg-gray-50 border border-gray-100 rounded-xl mb-5">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-xl flex items-center justify-center" style="background:#DCFCE7;">
                <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
              </div>
              <div>
                <p class="text-sm font-semibold text-gray-800">Employee Portal Access</p>
                <p class="text-xs text-gray-400 mt-0.5">Disable to prevent the employee from logging in.</p>
              </div>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" class="sr-only peer" checked>
              <div class="w-10 h-6 bg-gray-200 rounded-full peer peer-checked:bg-emerald-500 transition-colors"></div>
              <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow transition-transform peer-checked:translate-x-4"></div>
            </label>
          </div>

          <!-- Login email -->
          <div class="mb-5">
            <label class="form-label">Work / Login Email</label>
            <input type="email" class="form-input" value="ana.reyes@acmecorp.com">
            <p class="text-xs text-gray-400 mt-1.5">Last login: Feb 28, 2026 at 9:14 AM</p>
          </div>

          <div class="border-t border-gray-100 my-5"></div>
          <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Admin Role</p>

          <div class="space-y-2 mb-5">
            <label class="role-card flex items-start gap-3">
              <input type="radio" name="role" class="mt-0.5 accent-emerald-500">
              <div><p class="text-sm font-semibold text-gray-700">No admin role <span class="text-xs font-normal text-gray-400">— portal only</span></p><p class="text-xs text-gray-400 mt-0.5">View own payslips and file requests</p></div>
            </label>
            <label class="role-card flex items-start gap-3">
              <input type="radio" name="role" class="mt-0.5 accent-emerald-500">
              <div><p class="text-sm font-semibold text-gray-700">Manager</p><p class="text-xs text-gray-400 mt-0.5">Approve leave and OT for direct reports</p></div>
            </label>
            <label class="role-card selected flex items-start gap-3">
              <input type="radio" name="role" class="mt-0.5 accent-emerald-500" checked>
              <div><p class="text-sm font-semibold text-gray-700">HR Admin</p><p class="text-xs text-gray-400 mt-0.5">Full access to employees, attendance, leave, and compliance</p></div>
            </label>
            <label class="role-card flex items-start gap-3">
              <input type="radio" name="role" class="mt-0.5 accent-emerald-500">
              <div><p class="text-sm font-semibold text-gray-700">Accountant</p><p class="text-xs text-gray-400 mt-0.5">Access to payroll, BIR filings, and government remittances</p></div>
            </label>
          </div>

          <div class="border-t border-gray-100 my-5"></div>
          <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Account Actions</p>

          <div class="flex items-center gap-3 flex-wrap">
            <button class="text-sm font-medium text-gray-700 px-4 py-2 border border-gray-200 rounded-lg hover:bg-gray-50">Reset Password</button>
            <button class="text-sm font-medium text-gray-700 px-4 py-2 border border-gray-200 rounded-lg hover:bg-gray-50">Resend Welcome Email</button>
            <button class="text-sm font-medium text-red-600 px-4 py-2 border border-red-100 rounded-lg hover:bg-red-50">Revoke Access</button>
          </div>

        </div>

        <div class="flex items-center justify-between mt-4 py-2">
          <a href="employees-profile.html" class="text-sm text-gray-500 hover:text-gray-700 font-medium px-3 py-2 rounded-lg hover:bg-gray-100">Cancel</a>
          <div class="flex items-center gap-3">
            <button class="text-sm font-medium text-gray-700 px-4 py-2.5 bg-white border border-gray-200 rounded-lg hover:bg-gray-50">Save & Stay</button>
            <button class="text-sm font-semibold text-white px-5 py-2.5 rounded-lg" style="background:#3ECF8E;">Save Changes →</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="_sidebar.js"></script>
</body>
</html>
