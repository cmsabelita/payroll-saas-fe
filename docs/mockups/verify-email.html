<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email â€” Payro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .form-input { width:100%;padding:9px 13px;font-size:.875rem;background:white;border:1.5px solid #E5E7EB;border-radius:10px;color:#111827;outline:none;transition:border-color .15s,box-shadow .15s; }
    .form-input:focus { border-color:#3ECF8E;box-shadow:0 0 0 3px rgba(62,207,142,.12); }
    .form-input::placeholder { color:#9CA3AF; }
    .form-label { display:block;font-size:.875rem;font-weight:500;color:#374151;margin-bottom:5px; }
    .form-select { width:100%;padding:9px 13px;font-size:.875rem;background:white;border:1.5px solid #E5E7EB;border-radius:10px;color:#111827;outline:none;cursor:pointer; }
    .btn-primary { display:inline-flex;align-items:center;gap:6px;background:#3ECF8E;color:white;font-weight:600;padding:10px 20px;border-radius:10px;font-size:.875rem;border:none;cursor:pointer;text-decoration:none; }
    .btn-secondary { display:inline-flex;align-items:center;gap:6px;background:white;color:#374151;font-weight:500;padding:10px 20px;border-radius:10px;font-size:.875rem;border:1.5px solid #E5E7EB;cursor:pointer;text-decoration:none; }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">

    <!-- Top accent bar -->
    <div class="h-1 w-full" style="background: linear-gradient(90deg, #3ECF8E, #2db87a);"></div>

    <div class="p-10 flex flex-col items-center text-center">

      <!-- Logo -->
      <div class="flex items-center gap-2 mb-8">
        <div class="w-7 h-7 rounded-lg flex items-center justify-center" style="background:#3ECF8E;">
          <svg class="w-3.5 h-3.5 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"/>
          </svg>
        </div>
        <span class="font-semibold text-gray-900 text-lg tracking-tight">Payro</span>
      </div>

      <!-- Big email envelope icon (green circle bg) -->
      <div class="w-20 h-20 rounded-full flex items-center justify-center mb-6"
           style="background: rgba(62,207,142,0.10); border: 2.5px solid rgba(62,207,142,0.35);">
        <svg class="w-9 h-9" fill="none" stroke="#3ECF8E" stroke-width="1.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/>
        </svg>
      </div>

      <!-- Heading -->
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Check your email</h2>
      <p class="text-sm text-gray-500 leading-relaxed mb-1 max-w-xs">
        We sent a verification link to
      </p>
      <p class="text-sm font-semibold text-gray-800 mb-5"><strong>mark@acme.com</strong></p>
      <p class="text-sm text-gray-500 leading-relaxed mb-6 max-w-xs">
        Click the link in that email to activate your account. It may take a minute to arrive.
      </p>

      <!-- Gmail + Outlook shortcut buttons -->
      <div class="flex gap-3 w-full mb-6">
        <a href="#" class="btn-secondary flex-1 justify-center py-2.5 text-sm">
          <svg class="w-4 h-4" viewBox="0 0 24 24">
            <path fill="#EA4335" d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 010 19.366V5.457c0-.428.162-.816.443-1.109l.025-.025.013-.015.015-.013c.29-.279.675-.44 1.104-.44h.021L12 10.09l10.379-6.23c.43 0 .815.162 1.105.44l.015.013.013.015.025.025c.28.293.463.681.463 1.109z"/>
          </svg>
          Open Gmail
        </a>
        <a href="#" class="btn-secondary flex-1 justify-center py-2.5 text-sm">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="#0078D4">
            <path d="M0 3.449L9.75 2.1v9.451H0m10.949-9.602L24 0v11.4H10.949M0 12.6h9.75v9.451L0 20.699M10.949 12.6H24V24l-12.9-1.801"/>
          </svg>
          Open Outlook
        </a>
      </div>

      <!-- Divider -->
      <div class="w-full border-t border-gray-100 mb-5"></div>

      <!-- Resend -->
      <p class="text-sm text-gray-400 mb-1">Didn't receive it? Check your spam folder or</p>
      <button type="button" class="text-sm font-semibold hover:underline mb-6"
              style="color:#3ECF8E; background:none; border:none; cursor:pointer;">
        Resend verification email
      </button>

      <!-- Timer -->
      <div class="inline-flex items-center gap-2 bg-gray-50 border border-gray-200 rounded-lg px-4 py-2 text-sm text-gray-500 mb-8">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        Link expires in <span class="font-bold text-gray-800 ml-0.5">23:47</span>
      </div>

      <!-- Back to Sign In -->
      <a href="login.html" class="flex items-center gap-1.5 text-sm text-gray-500 hover:text-gray-700 transition">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/>
        </svg>
        Back to Sign In
      </a>

    </div>
  </div>

</body>
</html>
