<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee — Payro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .form-input { width:100%;padding:9px 13px;font-size:.875rem;background:white;border:1.5px solid #E5E7EB;border-radius:10px;color:#111827;outline:none;transition:border-color .15s; }
    .form-input:focus { border-color:#3ECF8E;box-shadow:0 0 0 3px rgba(62,207,142,.1); }
    .form-select { width:100%;padding:9px 13px;font-size:.875rem;background:white;border:1.5px solid #E5E7EB;border-radius:10px;color:#111827;outline:none;appearance:none;cursor:pointer; }
    .form-select:focus { border-color:#3ECF8E;box-shadow:0 0 0 3px rgba(62,207,142,.1); }
    .form-label { display:block;font-size:.8125rem;font-weight:500;color:#374151;margin-bottom:5px; }
    .tab-btn { padding:6px 14px;border-radius:6px;font-size:.8125rem;font-weight:500;color:#6B7280;white-space:nowrap;cursor:pointer;border:none;background:transparent; }
    .tab-btn.active { background:white;color:#111827;box-shadow:0 1px 3px rgba(0,0,0,.08); }
  </style>
</head>
<body class="flex h-screen overflow-hidden bg-gray-50" data-page="employees">
  <div id="sidebar-placeholder"></div>
  <div class="flex-1 flex flex-col min-w-0 overflow-hidden">

    <header class="h-14 bg-white border-b border-gray-100 flex items-center px-6 gap-4 shrink-0">
      <div class="flex-1 flex items-center gap-2 text-sm text-gray-500">
        <a href="employees.html" class="hover:text-gray-700">Employees</a>
        <span>›</span>
        <a href="employees-profile.html" class="hover:text-gray-700">Ana Reyes</a>
        <span>›</span>
        <span class="text-gray-900 font-medium">Edit</span>
      </div>
      <button class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-50">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
      </button>
      <div class="w-8 h-8 rounded-full flex items-center justify-center text-white text-xs font-bold" style="background:linear-gradient(135deg,#3ECF8E,#059669);">MS</div>
    </header>

    <!-- Tab bar -->
    <div class="bg-white border-b border-gray-100 px-6 shrink-0">
      <div class="flex items-center gap-1 bg-gray-100 rounded-xl p-1 w-fit my-2.5">
        <button class="tab-btn active">Personal Info</button>
        <button class="tab-btn">Employment</button>
        <button class="tab-btn">Gov't IDs</button>
        <button class="tab-btn">Salary</button>
        <button class="tab-btn">Tax Info</button>
        <button class="tab-btn">App Access</button>
      </div>
    </div>

    <main class="flex-1 overflow-y-auto py-6 px-6">
      <div class="max-w-2xl mx-auto">

        <div class="bg-white border border-gray-100 rounded-xl p-8">

          <!-- Header row -->
          <div class="flex items-center gap-4 mb-6">
            <div class="w-14 h-14 rounded-full flex items-center justify-center text-white text-lg font-bold shrink-0" style="background:linear-gradient(135deg,#3ECF8E,#059669);">AR</div>
            <div>
              <h2 class="text-base font-semibold text-gray-900">Ana Reyes</h2>
              <p class="text-sm text-gray-400">EMP-00042 · HR Manager</p>
            </div>
            <button class="ml-auto text-xs font-medium text-gray-500 border border-gray-200 px-3 py-1.5 rounded-lg hover:bg-gray-50">Change Photo</button>
          </div>

          <!-- Personal Info fields -->
          <div class="grid grid-cols-3 gap-4 mb-4">
            <div>
              <label class="form-label">First Name <span class="text-red-400">*</span></label>
              <input type="text" class="form-input" value="Ana">
            </div>
            <div>
              <label class="form-label">Last Name <span class="text-red-400">*</span></label>
              <input type="text" class="form-input" value="Reyes">
            </div>
            <div>
              <label class="form-label">Middle Name</label>
              <input type="text" class="form-input" value="Lim">
            </div>
          </div>

          <div class="grid grid-cols-3 gap-4 mb-4">
            <div>
              <label class="form-label">Date of Birth <span class="text-red-400">*</span></label>
              <input type="date" class="form-input" value="1990-06-15">
            </div>
            <div>
              <label class="form-label">Gender <span class="text-red-400">*</span></label>
              <select class="form-select">
                <option>Male</option>
                <option selected>Female</option>
                <option>Prefer not to say</option>
              </select>
            </div>
            <div>
              <label class="form-label">Civil Status <span class="text-red-400">*</span></label>
              <select class="form-select">
                <option selected>Single</option>
                <option>Married</option>
                <option>Widowed</option>
                <option>Legally Separated</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label class="form-label">Nationality</label>
              <input type="text" class="form-input" value="Filipino">
            </div>
            <div>
              <label class="form-label">Place of Birth</label>
              <input type="text" class="form-input" value="Quezon City, Metro Manila">
            </div>
          </div>

          <div class="border-t border-gray-100 my-5"></div>
          <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Address</p>

          <div class="mb-4">
            <label class="form-label">Address Line 1 <span class="text-red-400">*</span></label>
            <input type="text" class="form-input" value="Unit 3B, 12 Sunrise St., Brgy. Bagumbayan">
          </div>
          <div class="mb-4">
            <label class="form-label">Address Line 2</label>
            <input type="text" class="form-input" value="Eastwood City">
          </div>
          <div class="grid grid-cols-3 gap-4 mb-4">
            <div>
              <label class="form-label">City / Municipality <span class="text-red-400">*</span></label>
              <input type="text" class="form-input" value="Quezon City">
            </div>
            <div>
              <label class="form-label">Province <span class="text-red-400">*</span></label>
              <input type="text" class="form-input" value="Metro Manila">
            </div>
            <div>
              <label class="form-label">ZIP Code</label>
              <input type="text" class="form-input" value="1110">
            </div>
          </div>

          <div class="border-t border-gray-100 my-5"></div>
          <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Contact Details</p>

          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label class="form-label">Personal Email</label>
              <input type="email" class="form-input" value="ana.reyes@gmail.com">
            </div>
            <div>
              <label class="form-label">Mobile Number <span class="text-red-400">*</span></label>
              <input type="tel" class="form-input" value="+63 917 555 0142">
            </div>
          </div>

          <div class="border-t border-gray-100 my-5"></div>
          <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Emergency Contact</p>

          <div class="grid grid-cols-3 gap-4">
            <div>
              <label class="form-label">Contact Name <span class="text-red-400">*</span></label>
              <input type="text" class="form-input" value="Luz Reyes">
            </div>
            <div>
              <label class="form-label">Relationship <span class="text-red-400">*</span></label>
              <select class="form-select">
                <option selected>Mother</option>
                <option>Father</option>
                <option>Spouse</option>
                <option>Sibling</option>
                <option>Other</option>
              </select>
            </div>
            <div>
              <label class="form-label">Contact Number <span class="text-red-400">*</span></label>
              <input type="tel" class="form-input" value="+63 919 555 0088">
            </div>
          </div>

        </div>

        <!-- Footer actions -->
        <div class="flex items-center justify-between mt-4 py-2">
          <a href="employees-profile.html" class="text-sm text-gray-500 hover:text-gray-700 font-medium px-3 py-2 rounded-lg hover:bg-gray-100">Cancel</a>
          <div class="flex items-center gap-3">
            <button class="text-sm font-medium text-gray-700 px-4 py-2.5 bg-white border border-gray-200 rounded-lg hover:bg-gray-50">Save & Stay</button>
            <button class="text-sm font-semibold text-white px-5 py-2.5 rounded-lg" style="background:#3ECF8E;">Save Changes →</button>
          </div>
        </div>

      </div>
    </main>
  </div>
  <script src="_sidebar.js"></script>
</body>
</html>
