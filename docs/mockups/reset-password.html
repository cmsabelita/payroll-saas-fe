<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password â€” Payro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .form-input { width:100%;padding:9px 13px 9px 40px;font-size:.875rem;background:white;border:1.5px solid #E5E7EB;border-radius:10px;color:#111827;outline:none;transition:border-color .15s,box-shadow .15s; }
    .form-input:focus { border-color:#3ECF8E;box-shadow:0 0 0 3px rgba(62,207,142,.12); }
    .form-input::placeholder { color:#9CA3AF; }
    .form-label { display:block;font-size:.875rem;font-weight:500;color:#374151;margin-bottom:5px; }
    .btn-primary { display:inline-flex;align-items:center;justify-content:center;gap:6px;background:#3ECF8E;color:white;font-weight:600;padding:11px 20px;border-radius:10px;font-size:.875rem;border:none;cursor:pointer;width:100%;transition:background .15s; }
    .btn-primary:hover { background:#2db87a; }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">

    <!-- Top accent bar -->
    <div class="h-1 w-full" style="background: linear-gradient(90deg, #3ECF8E, #2db87a);"></div>

    <div class="p-10">

      <!-- Logo -->
      <div class="flex items-center gap-2 mb-8">
        <div class="w-7 h-7 rounded-lg flex items-center justify-center" style="background:#3ECF8E;">
          <svg class="w-3.5 h-3.5 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"/>
          </svg>
        </div>
        <span class="font-semibold text-gray-900 text-lg tracking-tight">Payro</span>
      </div>

      <!-- Heading -->
      <div class="mb-7">
        <h2 class="text-2xl font-bold text-gray-900 mb-1.5">Set a new password</h2>
        <p class="text-sm text-gray-500">Must be at least 8 characters.</p>
      </div>

      <!-- Form -->
      <form class="space-y-5">

        <!-- New Password -->
        <div>
          <label class="form-label">New Password <span class="text-red-400">*</span></label>
          <div class="relative">
            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input type="password" class="form-input" style="padding-right:42px;" placeholder="Enter new password">
            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Confirm New Password -->
        <div>
          <label class="form-label">Confirm New Password <span class="text-red-400">*</span></label>
          <div class="relative">
            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input type="password" class="form-input" style="padding-right:42px;" placeholder="Repeat new password">
            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
          </div>

          <!-- Password requirements checklist -->
          <div class="mt-3 space-y-1.5">
            <!-- Checked items (green) -->
            <div class="flex items-center gap-2 text-xs" style="color:#16A34A;">
              <svg class="w-3.5 h-3.5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              At least 8 characters
            </div>
            <div class="flex items-center gap-2 text-xs" style="color:#16A34A;">
              <svg class="w-3.5 h-3.5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              One uppercase letter
            </div>
            <!-- Unchecked items (gray) -->
            <div class="flex items-center gap-2 text-xs text-gray-400">
              <svg class="w-3.5 h-3.5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              One number
            </div>
            <div class="flex items-center gap-2 text-xs text-gray-400">
              <svg class="w-3.5 h-3.5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              One special character
            </div>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn-primary mt-2">
          Update Password
        </button>

      </form>

      <!-- Divider -->
      <div class="w-full border-t border-gray-100 my-7"></div>

      <!-- Remember your password -->
      <p class="text-center text-sm text-gray-500">
        Remember your password?
        <a href="login.html" class="font-semibold hover:underline ml-1" style="color:#3ECF8E;">Sign in</a>
      </p>

    </div>
  </div>

</body>
</html>
